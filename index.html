<!DOCTYPE html>
<html lang="eng us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<header>

</header>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Time!</h1>
            <p class="lead"></p>
        </div>
    </div>

    
    <div class="card card-primary">
            <div class="card-heading">
              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id="timeTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>


<!-- Add Train Card-->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-heading">
                <h3 class="card-title">Add Train</h3>
            </div>
                
        <div class="card-body">
        <!-- Add train Form-->
            <form role="form">
                <div class="form-group row">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="firstTrain-input">First Train Time (HH:mm - military time) :</label>
                    <input class="form-control" id="firstTrain-input" type="number">
                </div>
                <div class="form-group row">
                      <label for="frequency-input">Frequency (min): </label>
                      <textarea class="form-control" id="frequency-input" type="number"></textarea>
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                  </form>
                  
                </div>
              </div>
            </div>
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--ajax-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
  <script src="./assets/train.js"></script>
      

</body>

</html>
